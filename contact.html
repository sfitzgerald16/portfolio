<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css\font-awesome.min.css">
  <link rel="stylesheet" href="css\bootstrap.min.css">
  <link rel="stylesheet" href="css\style.css">
<title>Contact Me</title>
</head>
<body>
  <!-- navigation begins -->
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container-fluid" id="menu">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <h1 class="text-uppercase white-text anton-text">Shannon&nbsp;Fitzgerald</h1>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <div id="right-nav-icons">
            <ul class="nav navbar-nav navbar-right">
              <li class="active">
                <a href="#">
                  <i class="fa fa-home fa-2x" aria-hidden="true">
                  </i><span class="sr-only">(current)</span>
                </a>
              </li>
              <li>
                <a href="contact.html">
                  <i class="fa fa-envelope fa-2x" aria-hidden="true">
                  </i>
                </a>
              </li>
              <li>
                <a href="https://github.com/sfitzgerald16" target="_blank">
                  <i class="fa fa-github fa-2x" aria-hidden="true">
                  </i>
                </a>
              </li>
              <li>
                <a href="https://www.linkedin.com/in/fitzgerald-shannonlee" target="_blank">
                  <i class="fa fa-linkedin-square fa-2x" aria-hidden="true"></i>
                </a>
              </li>
            </ul>
          </div>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
  <!-- navigation ends -->
<div class="row">
  <div class="col-md-6 col-md-offset-1">
    <h1 class="anton-text" id="contact-form-header">CONTACT ME</h1>
    <form id="contact-me">
      <div class="form-group">
        <label for="InputName" class="contact">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Name">
      </div>
      <div class="form-group">
        <label for="InputEmail" class="contact">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="InputMessage" class="contact">Message</label>
        <textarea type="text" class="form-control" name="message" placeholder="Message" rows="6"></textarea>
        <button type="submit" class="btn btn-default text-uppercase" id="contact-send">Send</button>
      </div>
    </form>
  </div>
</div>

  <!-- footer -->
  <div class="row">
    <div class="col-xs-12 text-center" id="footercontent">
      <p class="sans-text">
        &copy; 2016 Shannon Fitzgerald
      </p>
    </div>
  </div>
</body>
</html>
